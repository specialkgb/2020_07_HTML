  <head>

    <title>Document</title>

      article {
        border: 1px solid slateblue;
        overflow: hidden; /* box보다 내용물이 크면 잘라라 */

        float: left;
      }

        ut aliquam eius earum sunt tenetur ipsam? Adipisci provident aliquid
